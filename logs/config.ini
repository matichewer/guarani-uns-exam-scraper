[loggers]
keys=root,miLogger

[handlers]
keys=console,file

[formatters]
keys=myFormatter


################################ LOGGERS ################################
[logger_root]
level=DEBUG
handlers=console,file

[logger_miLogger] # in disuse
level=DEBUG
handlers=file
qualname=miLogger
propagate=1


################################ HANDLERS ################################
[handler_console]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=myFormatter
args=(os.getcwd() + '/logs/%(file-name)s.log','a+')


################################ FORMATTERS ################################
[formatter_myFormatter]
format=%(asctime)-31s, %(levelname)-8s, [%(filename)s:%(funcName)s:%(lineno)s], %(message)s
datefmt=%Y-%m-%d, %H:%M:%S, %A 
